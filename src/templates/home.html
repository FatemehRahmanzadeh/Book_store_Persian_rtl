{% extends './_base.html' %}
{% block title %} خانه {% endblock %}
{% block content %}
    <h1 class="text-light my-3 text-center">به فروشگاه آنلاین کتاب خوش آمدید</h1>
    <section class="container" style="background-color: #ddffdd">
        <div class="row justify-content-evenly" style="background-color: darkcyan;">
            {% for book in books %}
                <div class="col-4 card my-5 mx-2" style="width: 14rem;">
                    <img src="{{ book.image.url }}" class="card-img-top" style="height:220px;" alt="{{ book.title }}">
                    <div class="card-body">
                        <p class="card-text desc">{{ book.description }}</p>
                        <a href="{% url 'detail' book.slug %}" class="btn btn-success">جزییات بیشتر</a>
                    </div>
                </div>

            {% endfor %}
        </div>

        <script>
            $(".desc").text(function (i, currentText) {
                return currentText.substring(0, 50)+ "...";
            });
        </script>

    </section>
{% endblock %}
