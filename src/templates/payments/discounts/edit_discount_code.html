{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} ویرایش تخفیف {{ object.title }}{% endblock %}
{% block content %}
    <div class="container d-flex justify-content-center my-5">
        <div class="row" style="background-color: lavender;border-radius: 20px;">
            <h2 class="my-3"> ویرایش تخفیف {{ object.title }}</h2>
            <div class="col-">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success my-3" type="submit">ثبت</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
