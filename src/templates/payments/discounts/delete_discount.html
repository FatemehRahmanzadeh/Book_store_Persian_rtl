{% extends '_base.html' %}
{% block title %}حذف {{ object.title }}{% endblock %}
{% block content %}
    <div class="container mx-auto" style="background-color: darkcyan;">
        <h1>حذف "{{ object.title }}"</h1>
        <div class="container mx-auto w-50 rounded" style="background-color: #ddffdd">
            <form class="text-center p-3" action="" method="post">{% csrf_token %}
                <p>مطمئنی میخوای تخفیف "{{ object.title }}" رو حذف کنی؟</p>
                <button class="btn btn-danger ml-2" type="submit">تایید</button>
            </form>
        </div>
    </div>
{% endblock %}
