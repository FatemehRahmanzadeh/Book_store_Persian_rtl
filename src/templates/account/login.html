{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}ورود{% endblock title %}
{% block content %}
    <div class="container d-flex justify-content-center my-5 w-75">
            <div class="row" style="background-color: lavender;border-radius: 20px;">
                <div class="col">
                    <form class="px-5" method="post">
                        <h2 class="my-5">ورود</h2>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success ml-2 my-3" type="submit">ورود</button>
                        <a href="{% url 'account_reset_password' %}" class="btn btn-primary ml-2 my-3" role="button">فراموشی رمز</a>
                    </form>
                </div>
            </div>
    </div>
{% endblock content %}
