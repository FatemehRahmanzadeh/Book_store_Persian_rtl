{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}تنظیم رمز جدید{% endblock title %}
{% block content %}
    <div class="container mx-auto my-5 bg-light w-50" style="border-radius: 10px;">
    <h1>رمز جدید انتخاب کنید</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-success my-3" type="submit" value="تغییر رمز">
        </form>
    </div>
{% endblock content %}
