{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}ویرایش دسته{{ object.name }}{% endblock %}
{% block content %}
    <div class="container d-flex justify-content-center my-5">
        <div class="row" style="background-color: lavender;border-radius: 20px;">
            <h2 class="my-3"> ویرایش دسته {{ object.name }}</h2>
            <div class="col-">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success my-3" type="submit">ثبت</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
